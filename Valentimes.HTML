<style>
*{

}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  padding: 20px;
  overflow-x: hidden;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #ffdde1);

}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }

}

.card {

  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  animation:fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(30px); }
  to { opacity:1; transform:translateY(0); }
}

h1 {
  color:#ff4d6d;
  font-size: clamp(22px, 5vw, 28px);
}

p {
  color:#444;
  line-height:1.6;
  font-size: clamp(14px, 3.5vw, 16px);
}

.timer-box {
  margin-top:15px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,77,109,0.1);
  font-size:14px;
}

.timer {
  font-weight:bold;
  color:#ff4d6d;
  font-size:15px;
}

.button-container {
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

button {
  padding:12px 25px;
  border:none;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

.yes {
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
}

.yes:active {
  transform:scale(1.05);
}

.no {
  background:#adb5bd;
}

.no.fade-out {
  opacity:0;
  transform:scale(0.3);
  pointer-events:none;
  transition:0.5s;
}

#response {

  font-size:18px;
  color:#ff4d6d;
  font-weight:bold;
  display:none;
}

.heart {
  position:fixed;
  bottom:-20px;
  font-size:22px;

}

@keyframes floatUp {
  0% { opacity:1; transform:translateY(0); }
  100% { opacity:0; transform:translateY(-300px) scale(1.5); }
}

.bg-heart {
  position:fixed;
  bottom:-50px;
  font-size:18px;

  animation:floatBg 10s linear infinite;
}

@keyframes floatBg {
  0% { transform:translateY(0); opacity:0.6; }
  100% { transform:translateY(-110vh); opacity:0; }

#player {

  width:0;
  height:0;

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const response = document.getElementById("response");

const countUpEl = document.getElementById("countUp");
const countDownEl = document.getElementById("countDown");

const startDate = new Date("2023-10-26T17:53:00");
const futureDate = new Date();
futureDate.setFullYear(futureDate.getFullYear() + 100);

function updateTimers() {
  const now = new Date();
  const diffUp = now - startDate;
  const diffDown = futureDate - now;

  function format(ms) {
    const s = Math.floor(ms/1000);
    const m = Math.floor(s/60);
    const h = Math.floor(m/60);
    const d = Math.floor(h/24);
    const y = Math.floor(d/365);
    return `${y}y ${d%365}d ${h%24}h ${m%60}m ${s%60}s`;
  }

  countUpEl.textContent = format(diffUp);
  countDownEl.textContent = format(diffDown);
}
setInterval(updateTimers, 1000);
updateTimers();

/* Mobile autoplay fix: start music on first tap */
document.body.addEventListener("click", function() {
  const iframe = document.getElementById("player");
  iframe.src += "&autoplay=1";
}, { once: true });

yesBtn.addEventListener("click", ()=>{
  response.style.display="block";
  yesBtn.disabled=true;
  noBtn.classList.add("fade-out");

  for(let i=0; i<40; i++) createHeart();
});

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function moveNoButton() {
  noBtn.style.position="fixed";
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = Math.random()*maxY + "px";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className="heart";
  heart.textContent="ğŸ’–";
  heart.style.left = Math.random()*window.innerWidth + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 3000);
}

setInterval(()=>{
  const heart = document.createElement("div");
  heart.className="bg-heart";

  document.body.appendChild(heart);

</script>
